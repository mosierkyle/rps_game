<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="body-container">
        <header>
            <div id="header-container">
                <h1>Rock Paper Scissors</h1>
            </div>
        </header>
        <main>
            <div id="main-container">
                <div class="game-div" id="rounds-div">
                    <h4>What do you want the max score to be?</h4>
                    <div id="rounds-input">
                        <input id="round-input" class="round-input" type="Number">
                        <button class="round-button" id="round-button" onclick=startGame()>Play</button>
                    </div>
                </div>
                <div class="game-div" id="buttons-div">
                    <div id="round-count-div">
                        <h2 id="what-round">ROUND 1</h2>
                    </div>
                    <div class="button">
                        <button id="rock" class="game-button" onclick=gameRock()>Rock</button>
                        <button id="paper" class="game-button" onclick=gamePaper()>Paper</button>
                        <button id="scissors" class="game-button" onclick=gameScissors()>Scissors</button>
                    </div>
                    <div id="round-result">
                        <p id="round-result-p"></p>
                    </div>
                </div>
                <div class="game-div" id="score-div">
                    <div id="score">
                        <h2 id="result">SCORE</h2>
                        <div id="game-score">
                            <h4 id="player-score">Player: </h4>
                            <h4 id="computer-score">Computer:</h4>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
