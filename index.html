<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="body-container">
        <header>
            <div id="header-container">
                <h1>Rock Paper Scissors</h1>
            </div>
        </header>
        <main>
            <div id="main-container">
                <div class="game-div" id="rounds-div">
                    <h4>How Many Rounds do you want to play?</h4>
                    <div id="rounds-input">
                        <input type="Number">
                        <button>Play</button>
                    </div>
                </div>
                </div>
                <div class="game-div" id="buttons-div">
                    <div id="round-count-div">
                        <h2>ROUND 1</h2>
                    </div>
                    <div class="button">
                        <button class="game-button">Rock</button>
                        <button class="game-button">Paper</button>
                        <button class="game-button">Scissors</button>
                    </div>
                </div>
                <div class="game-div" id="score-div">
                    <div id="score">
                        <h2>SCORE</h2>
                        <div id="game-score">
                            <h4 id="player-score">Player:</h4>
                            <h4 id="computer-score">Computer:</h4>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
